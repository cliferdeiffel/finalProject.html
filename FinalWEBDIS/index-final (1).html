<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Final Web Design - CSS Grid Page Dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>

      <header class="header">
        <div class="header__search">Search...</div>
        <div class="header__avatar">Your face</div>
      </header>

      <aside class="sidenav">
        <div class="sidenav__close-icon">
          <i class="fas fa-times"></i>
        </div>
        <ul class="sidenav__list">
          <li class="sidenav__list-item">Item One</li>
          <li class="sidenav__list-item">Item Two</li>
          <li class="sidenav__list-item">Item Three</li>
          <li class="sidenav__list-item">Item Four</li>
          <li class="sidenav__list-item">Item Five</li>
        </ul>
      </aside>

      <main class="main">
        <div class="main-header">
          <div class="main-header__heading"></div>
          <div class="main-header__updates"></div>
        </div>
        <div class="main-overview">
          <div class="overviewcard">
            <div class="overviewcard__icon"><img src="foto/mcu-rewindFeb2023775x970-copy.png"></div>
            <div class="overviewcard__info"><img></div>
          </div>
          
          <div class="overviewcard">
            <div class="overviewcard__icon"><img src="foto/mcu-rewindFeb2023775x970-copy.png"></div>
            <div class="overviewcard__info"></div>
          </div>
          <div class="overviewcard">
            <div class="overviewcard__icon"><img src=""></div>
            <div class="overviewcard__info"></div>
          </div>
        </div>
        <div class="main-cards">
          <div class="card"><img src="foto/640px-CaptainMarvelPoster2019.jpg"></div>
          <div class="card"><img src="foto/kang~4030f0d3-8329-4e77-890a-b4a129c7a33a.jpg"></div>
          <div class="card"><img src="foto/mi_wallpaper_mas_dsk_01.jpg"></div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__copyright">&copy; Bioskop</div>
        <div class="footer__signature">Made in Cliferd</div>
      </footer>
    </div>
  </body>
</html>
